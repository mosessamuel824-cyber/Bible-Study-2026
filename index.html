<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Bible Study Calendar</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const BookOpen = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
        );

        const Edit3 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
        );

        const BibleStudyCalendar2026 = () => {
            const [completedDays, setCompletedDays] = useState({});
            const [notes, setNotes] = useState({});
            const [currentMonth, setCurrentMonth] = useState(0);
            const [expandedDay, setExpandedDay] = useState(null);
            const [loading, setLoading] = useState(true);

            const bibleBooks = {
                newTestament: [
                    { name: "Matthew", chapters: 28 },
                    { name: "Mark", chapters: 16 },
                    { name: "Luke", chapters: 24 },
                    { name: "John", chapters: 21 },
                    { name: "Acts", chapters: 28 },
                    { name: "Romans", chapters: 16 },
                    { name: "1 Corinthians", chapters: 16 },
                    { name: "2 Corinthians", chapters: 13 },
                    { name: "Galatians", chapters: 6 },
                    { name: "Ephesians", chapters: 6 },
                    { name: "Philippians", chapters: 4 },
                    { name: "Colossians", chapters: 4 },
                    { name: "1 Thessalonians", chapters: 5 },
                    { name: "2 Thessalonians", chapters: 3 },
                    { name: "1 Timothy", chapters: 6 },
                    { name: "2 Timothy", chapters: 4 },
                    { name: "Titus", chapters: 3 },
                    { name: "Philemon", chapters: 1 },
                    { name: "Hebrews", chapters: 13 },
                    { name: "James", chapters: 5 },
                    { name: "1 Peter", chapters: 5 },
                    { name: "2 Peter", chapters: 3 },
                    { name: "1 John", chapters: 5 },
                    { name: "2 John", chapters: 1 },
                    { name: "3 John", chapters: 1 },
                    { name: "Jude", chapters: 1 },
                    { name: "Revelation", chapters: 22 }
                ],
                oldTestament: [
                    { name: "Genesis", chapters: 50 },
                    { name: "Exodus", chapters: 40 },
                    { name: "Leviticus", chapters: 27 },
                    { name: "Numbers", chapters: 36 },
                    { name: "Deuteronomy", chapters: 34 },
                    { name: "Joshua", chapters: 24 },
                    { name: "Judges", chapters: 21 },
                    { name: "Ruth", chapters: 4 },
                    { name: "1 Samuel", chapters: 31 },
                    { name: "2 Samuel", chapters: 24 },
                    { name: "1 Kings", chapters: 22 },
                    { name: "2 Kings", chapters: 25 },
                    { name: "1 Chronicles", chapters: 29 },
                    { name: "2 Chronicles", chapters: 36 },
                    { name: "Ezra", chapters: 10 },
                    { name: "Nehemiah", chapters: 13 },
                    { name: "Esther", chapters: 10 },
                    { name: "Job", chapters: 42 },
                    { name: "Psalms", chapters: 150 },
                    { name: "Proverbs", chapters: 31 },
                    { name: "Ecclesiastes", chapters: 12 },
                    { name: "Song of Solomon", chapters: 8 },
                    { name: "Isaiah", chapters: 66 },
                    { name: "Jeremiah", chapters: 52 },
                    { name: "Lamentations", chapters: 5 },
                    { name: "Ezekiel", chapters: 48 },
                    { name: "Daniel", chapters: 12 },
                    { name: "Hosea", chapters: 14 },
                    { name: "Joel", chapters: 3 },
                    { name: "Amos", chapters: 9 },
                    { name: "Obadiah", chapters: 1 },
                    { name: "Jonah", chapters: 4 },
                    { name: "Micah", chapters: 7 },
                    { name: "Nahum", chapters: 3 },
                    { name: "Habakkuk", chapters: 3 },
                    { name: "Zephaniah", chapters: 3 },
                    { name: "Haggai", chapters: 2 },
                    { name: "Zechariah", chapters: 14 },
                    { name: "Malachi", chapters: 4 }
                ]
            };

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const generateReadingPlan = () => {
                const plan = [];
                const allBooks = [...bibleBooks.newTestament, ...bibleBooks.oldTestament];
                let currentBookIndex = 0;
                let currentChapter = 1;
                const chaptersPerDay = 3;

                for (let day = 1; day <= 365; day++) {
                    const dayReadings = [];
                    let chaptersToday = 0;

                    while (chaptersToday < chaptersPerDay && currentBookIndex < allBooks.length) {
                        const book = allBooks[currentBookIndex];
                        const chaptersRemaining = book.chapters - currentChapter + 1;
                        const chaptersToRead = Math.min(chaptersPerDay - chaptersToday, chaptersRemaining);

                        if (chaptersToRead === 1) {
                            dayReadings.push(`${book.name} ${currentChapter}`);
                        } else {
                            dayReadings.push(`${book.name} ${currentChapter}-${currentChapter + chaptersToRead - 1}`);
                        }

                        currentChapter += chaptersToRead;
                        chaptersToday += chaptersToRead;

                        if (currentChapter > book.chapters) {
                            currentBookIndex++;
                            currentChapter = 1;
                        }
                    }

                    const date = new Date(2026, 0, day);
                    plan.push({
                        day,
                        date: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' }),
                        readings: dayReadings,
                        month: date.getMonth()
                    });
                }

                return plan;
            };

            const [readingPlan] = useState(generateReadingPlan());

            useEffect(() => {
                const loadData = () => {
                    try {
                        const progressData = localStorage.getItem('bible-study-progress');
                        const notesData = localStorage.getItem('bible-study-notes');
                        
                        if (progressData) {
                            setCompletedDays(JSON.parse(progressData));
                        }
                        if (notesData) {
                            setNotes(JSON.parse(notesData));
                        }
                    } catch (error) {
                        console.log('No saved data found');
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const saveProgress = (newCompletedDays) => {
                try {
                    localStorage.setItem('bible-study-progress', JSON.stringify(newCompletedDays));
                } catch (error) {
                    console.error('Failed to save progress:', error);
                }
            };

            const saveNotes = (newNotes) => {
                try {
                    localStorage.setItem('bible-study-notes', JSON.stringify(newNotes));
                } catch (error) {
                    console.error('Failed to save notes:', error);
                }
            };

            const toggleDay = (day) => {
                const newCompleted = { ...completedDays, [day]: !completedDays[day] };
                setCompletedDays(newCompleted);
                saveProgress(newCompleted);
            };

            const updateNote = (day, text) => {
                const newNotes = { ...notes, [day]: text };
                setNotes(newNotes);
                saveNotes(newNotes);
            };

            const calculateProgress = () => {
                const completed = Object.values(completedDays).filter(Boolean).length;
                return Math.round((completed / 365) * 100);
            };

            const currentMonthDays = readingPlan.filter(day => day.month === currentMonth);
            const progress = calculateProgress();

            if (loading) {
                return (
                    <div className="min-h-screen bg-black flex items-center justify-center">
                        <div className="text-white">Loading your Bible study journey...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-zinc-900 rounded-none border-2 border-white p-6 md:p-8 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <BookOpen className="w-8 h-8 text-white" />
                                    <h1 className="text-3xl md:text-4xl font-bold text-white tracking-tight">
                                        2026 BIBLE STUDY
                                    </h1>
                                </div>
                            </div>
                            <p className="text-gray-400 uppercase tracking-wider text-sm">
                                Complete Bible Reading Plan Â· New Testament to Old Testament
                            </p>
                            
                            <div className="mt-6">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-xs font-bold text-gray-300 flex items-center gap-2 uppercase tracking-wider">
                                        <TrendingUp className="w-4 h-4" />
                                        Progress
                                    </span>
                                    <span className="text-sm font-bold text-white">{progress}%</span>
                                </div>
                                <div className="w-full bg-zinc-800 h-2 border border-gray-700">
                                    <div
                                        className="bg-white h-full transition-all duration-500"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                                <p className="text-xs text-gray-500 mt-2 uppercase tracking-wide">
                                    {Object.values(completedDays).filter(Boolean).length} / 365 Days Completed
                                </p>
                            </div>
                        </div>

                        <div className="bg-zinc-900 border-2 border-white p-4 mb-6">
                            <div className="flex items-center justify-between">
                                <button
                                    onClick={() => setCurrentMonth(Math.max(0, currentMonth - 1))}
                                    disabled={currentMonth === 0}
                                    className="text-white disabled:text-zinc-700 disabled:cursor-not-allowed hover:text-gray-400 transition-colors"
                                    aria-label="Previous month"
                                >
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24">
                                        <path strokeLinecap="square" strokeLinejoin="miter" d="M15 18l-6-6 6-6"/>
                                    </svg>
                                </button>
                                <div className="flex items-center gap-2">
                                    <Calendar className="w-5 h-5 text-white" />
                                    <h2 className="text-2xl font-bold text-white uppercase tracking-wide">{months[currentMonth]} 2026</h2>
                                </div>
                                <button
                                    onClick={() => setCurrentMonth(Math.min(11, currentMonth + 1))}
                                    disabled={currentMonth === 11}
                                    className="text-white disabled:text-zinc-700 disabled:cursor-not-allowed hover:text-gray-400 transition-colors"
                                    aria-label="Next month"
                                >
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24">
                                        <path strokeLinecap="square" strokeLinejoin="miter" d="M9 18l6-6-6-6"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div className="bg-zinc-900 border-2 border-white p-6 md:p-8">
                            <div className="space-y-4">
                                {currentMonthDays.map((dayPlan) => (
                                    <div
                                        key={dayPlan.day}
                                        className={`border-2 p-4 transition-all ${
                                            completedDays[dayPlan.day]
                                                ? 'border-white bg-zinc-800'
                                                : 'border-gray-700 bg-black hover:border-gray-500'
                                        }`}
                                    >
                                        <div className="flex items-start gap-4">
                                            <button
                                                onClick={() => toggleDay(dayPlan.day)}
                                                className={`flex-shrink-0 w-7 h-7 border-2 flex items-center justify-center transition-all ${
                                                    completedDays[dayPlan.day]
                                                        ? 'bg-white border-white'
                                                        : 'border-gray-500 hover:border-white'
                                                }`}
                                            >
                                                {completedDays[dayPlan.day] && (
                                                    <Check className="w-5 h-5 text-black stroke-[3]" />
                                                )}
                                            </button>
                                            
                                            <div className="flex-grow">
                                                <div className="flex items-baseline gap-3 mb-2">
                                                    <span className="text-sm font-bold text-white uppercase tracking-wider">Day {dayPlan.day}</span>
                                                    <span className="text-xs text-gray-500 uppercase tracking-wider">{dayPlan.date}</span>
                                                </div>
                                                <div className="font-mono text-white mb-3">
                                                    {dayPlan.readings.map((reading, idx) => (
                                                        <div key={idx} className="text-base mb-1">
                                                            {reading}
                                                        </div>
                                                    ))}
                                                </div>
                                                
                                                <div className="mt-3 border-t border-gray-800 pt-3">
                                                    <button
                                                        onClick={() => setExpandedDay(expandedDay === dayPlan.day ? null : dayPlan.day)}
                                                        className="flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors mb-2 uppercase tracking-wider"
                                                    >
                                                        <Edit3 className="w-4 h-4" />
                                                        {expandedDay === dayPlan.day ? 'Close Journal' : 'Open Journal'}
                                                    </button>
                                                    
                                                    {expandedDay === dayPlan.day && (
                                                        <textarea
                                                            value={notes[dayPlan.day] || ''}
                                                            onChange={(e) => updateNote(dayPlan.day, e.target.value)}
                                                            placeholder="Write your reflections, insights, or prayers here..."
                                                            className="w-full bg-black border border-gray-700 text-gray-300 p-3 text-sm font-mono min-h-32 focus:outline-none focus:border-white placeholder-gray-600 resize-y"
                                                        />
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-6 text-center text-gray-600 text-xs uppercase tracking-widest">
                            Psalm 119:105
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BibleStudyCalendar2026 />, document.getElementById('root'));
    </script>
</body>
</html>
